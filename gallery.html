<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Side Videos</title>
    <style>
        .margin-gallery {
            margin-top: -290px !important;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

            .video-gallery-wrapper {
                display: grid;
                grid-template-columns: 1fr 2fr 1fr;
                /* left video, gallery, right video */
                align-items: center;
                gap: 20px;
                margin: 20px;
            }

            .video-gallery-wrapper video {
                width: 100%;
                border-radius: 12px;

            }

        .gallery {
            text-align: center;
        }

        .four-col-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .four-col-grid img {
            width: 100%;
            height: 180px;
            border-radius: 12px;
            object-fit: cover;
        }

        .pager input[type="radio"] {
            display: none;
        }

        .pages .page {
            display: none;
        }

        #pg1:checked~.pages .p1,
        #pg2:checked~.pages .p2,
        #pg3:checked~.pages .p3 {
            display: block;
        }

        .controls {
            margin: 20px auto;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .controls label {
            cursor: pointer;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            user-select: none;
        }

        #pg1:checked~.controls label[for="pg1"],
        #pg2:checked~.controls label[for="pg2"],
        #pg3:checked~.controls label[for="pg3"] {
            background: #111;
            color: #fff;
            border-color: #111;
        }
    </style>
    <link href="assect/css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assect/img/Rcc.png">
</head>

<body>
    <header>
        <object data="nav.html" width="100%" height="400"></object>
    </header>
    <div class="video-gallery-wrapper margin-gallery">
        <!-- Left video -->
        <div>
            <video src="assect/video/Rcc.mp4" autoplay loop muted playsinline></video>
        </div>

        <!-- Center gallery -->
        <div class="gallery pager">
            <!-- radios -->
            <input type="radio" name="gallery" id="pg1" checked>
            <input type="radio" name="gallery" id="pg2">
            <input type="radio" name="gallery" id="pg3">

            <!-- pages -->
            <div class="pages">
                <!-- Page 1 -->
                <div class="page p1">
                    <div class="four-col-grid">
                        <img src="assect/img/gallery1.png">
                        <img src="assect/img/gallery2.png">
                        <img src="assect/img/gallery3.png">
                        <img src="assect/img/gallery4.png">
                        <img src="assect/img/gallery5.png">
                        <img src="assect/img/gallery6.png">
                        <img src="assect/img/gallery7.png">
                        <img src="assect/img/gallery8.jpg">
                        <img src="assect/img/gallery9.jpg">
                        <img src="assect/img/gallery10.jpg">
                        <img src="assect/img/gallery11.jpg">
                        <img src="assect/img/gallery12.jpg">
                    </div>
                </div>

                <!-- Page 2 -->
                <div class="page p2">
                    <div class="four-col-grid">
                        <img src="assect/img/Rcc2.png">
                        <img src="assect/img/gallery13.jpg">
                        <img src="assect/img/gallery14.jpg">
                        <img src="assect/img/gallery15.jpg">
                        <img src="assect/img/gallery16.jpg">
                        <img src="assect/img/gallery17.jpg">
                        <img src="assect/img/gallery18.jpg">
                        <img src="assect/img/gallery19.png">
                        <img src="assect/img/gallery20.png">
                        <img src="assect/img/gallery21.png">
                        <img src="assect/img/gallery22.png">
                        <img src="assect/img/gallery23.png">
                    </div>
                </div>

                <!-- Page 3 -->
                <div class="page p3">
                    <div class="four-col-grid">
                        <img src="assect/img/gallery24.png">
                        <img src="assect/img/gallery1.jpg">
                        <img src="assect/img/gallery25.png">
                        <img src="assect/img/gallery26.png">
                        <img src="assect/img/gallery27.png">
                        <img src="assect/img/gallery28.png">
                        <img src="assect/img/gallery29.png">
                        <img src="assect/img/gallery30.png">
                        <img src="assect/img/gallery31.png">
                        <img src="assect/img/gallery32.png">
                        <img src="assect/img/gallery33.png">
                        <img src="assect/img/gallery34.png">
                    </div>
                </div>
            </div>

            <!-- controls -->
            <div class="controls">
                <label for="pg1">1</label>
                <label for="pg2">2</label>
                <label for="pg3">3</label>
            </div>
        </div>

        <!-- Right video -->
        <div>
            <video src="assect/video/Rcc2.mp4" autoplay loop muted playsinline></video>
        </div>
    </div>
    <div>
        <section>
            <footer class="foot-marging">
                <object data="footer.html" width="100%" height="400"></object>
            </footer>
        </section>
    </div>

</body>

</html>
